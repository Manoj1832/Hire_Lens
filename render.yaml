services:
  - type: web
    name: hirelens
    env: python
    buildCommand: pip install -r Automation/requirements.txt && python -m spacy download en_core_web_sm && python -m nltk.downloader words stopwords
    startCommand: cd Automation && streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    plan: free

